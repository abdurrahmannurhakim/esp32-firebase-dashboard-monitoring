<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Change Account</h2>
        <div class="input-group">
            <input type="text" id="last-username" placeholder="Last Username">
        </div>
        <div class="input-group">
            <input type="password" id="last-password" placeholder="Last Password">
        </div>
        <div class="input-group">
            <input type="text" id="new-username" placeholder="New Username">
        </div>
        <div class="input-group">
            <input type="password" id="new-password" placeholder="New Password">
        </div>
        <button id="change-user-btn">Change User</button>
        <p id="notification"></p>
    </div>

    <script type="module" src="/script/change_account.js"></script>
</body>
</html>
